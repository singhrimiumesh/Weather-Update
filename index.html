<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" action="">
        <input class="city-input" type="text" placeholder="City Name..." />
        <button class="search-btn" type="submit">
          <i class="material-icons" style="font-size: 25px;">search</i>
        </button>
      </form>
      <div class="city-date-section">
        <h2 class="city">City</h2>
        <p class="date">Day Month YYYY</p>
      </div>
      <div class="temperature-info">
        <div class="description">
          <i class="material-icons">sunny</i>
          <span class="description-text">Weather</span>
        </div>
        <div class="temp">0Â°</div>
      </div>
      <div class="additional-info">
        <div class="wind-info">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">0 KM/H</h3>
            <p class="wind-label"></p>
          </div>
        </div>
        <div class="humidity-info">
          <span class="material-symbols-outlined" style="font-size: 50px;"> humidity_low </span>
          <div>
            <h3 class="humidity">%</h3>
            <p class="humidity-label"></p>
          </div>
        </div>
        <div class="visibility-info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">0 KM/H</h3>
            <p class="visibility"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
